<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Zamanlı Motor Simülasyonu (Eğitim Modu)</title>
    <link rel="stylesheet" href="piston_simulasyonu.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <i class="fas fa-car-battery"></i> Otomotiv Teknolojileri
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Ana Sayfa</a></li>
                <li><a href="piston_simulasyonu.html" class="active">Simülasyonlar</a></li>
                <li><a href="quattro_vs_xdrive.html">Otomotiv Teknolojileri</a></li>
                <li><a href="otto.html">Blog & Analiz</a></li>
                <li><a href="vocabulary.html">Teknoloji Sözlüğü</a></li>
            </ul>
        </div>
    </nav>

    <div class="controls">
        <button class="btn-start" onclick="startEngine()">Başlat</button>
        <button class="btn-stop" onclick="stopEngine()">Durdur</button>
        <button class="btn-step" onclick="stepEngine()">Adım Adım (+15°)</button>
        <label style="font-size: 0.8em; color: #aaa;">Hız:</label>
        <input type="range" id="speedRange" min="1" max="20" value="5">
    </div>

    <div class="engine-container">
        <div class="chamber-bg" id="chamberBg"></div>
        
        <div class="valves">
            <div class="valve intake" id="valveIntake"></div>
            <div class="spark-plug">
                <div class="spark" id="sparkFlash"></div>
            </div>
            <div class="valve exhaust" id="valveExhaust"></div>
        </div>

        <div class="piston-group" id="pistonGroup">
            <div class="piston"></div>
            <div class="connecting-rod" id="conRod"></div>
        </div>
        
        <div class="crankshaft"></div>
    </div>

    <div class="info-panel">
        <div class="stroke-name" id="strokeName">Hazır</div>
        <div class="stroke-desc" id="strokeDesc">Simülasyonu başlatmak için butona basın.</div>
        <div class="data-display">Krank Açısı: <span id="angleDisplay">0</span>°</div>
    </div>

    <script src="piston_simulasyonu.js"></script>

</body>
</html>
